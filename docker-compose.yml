version: '3.8'

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./ml_models:/app/ml_models
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

  worker:
    build: ./backend
    command: celery -A queue.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./ml_models:/app/ml_models
      - ./queue:/app/queue
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=disease_risk_db
    ports:
      - "5432:5432"
    volumes:
      -postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data
